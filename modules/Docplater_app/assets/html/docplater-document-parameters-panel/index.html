<dom-module id="docplater-document-parameters-panel"><link rel="import" href="style.css" type="css"><template><template is="dom-repeat" items="[[parameters_map]]" as="map"><h3>Parameters for [[map.for]]</h3><template is="dom-repeat" items="[[map.parameters]]" as="parameter"><label>@[[parameter.name]]:<input is="cs-input-text" type="text" value="[[parameter.value]]" placeholder="[[parameter.default_value]]" on-focus="_parameter_highlight" on-value-changed="_parameter_changed" on-blur="_parameter_unhighlight"></label></template></template></template><script src="script.js"></script></dom-module>
