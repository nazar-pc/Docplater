<dom-module id="docplater-document-toolbar"><link rel="import" href="style.css" type="css"><template><nav id="toolbar" is="cs-nav-button-group"><button is="cs-button" type="button" on-tap="_new_document" icon="file-o" force-fullsize tooltip="New document"></button><button is="cs-button" type="button" icon="floppy-o" force-fullsize tooltip="Save as"></button><nav is="cs-nav-dropdown"><nav is="cs-nav-button-group" vertical><button is="cs-button" type="button" on-tap="_save_new_document">New document</button><button is="cs-button" type="button" on-tap="_save_new_document_revision" disabled="[[!equal(document.type, 'document')]]">New revision of current document</button><button is="cs-button" type="button" on-tap="_save_new_document_template">New document template</button><button is="cs-button" type="button" on-tap="_save_new_document_template_revision" disabled="[[!equal(document.type, 'template')]]">New revision of current document template</button></nav></nav><a is="cs-link-button" icon="print" href="/Docplater_app/print" target="_new" force-fullsize tooltip="Print"></a><button is="cs-button" type="button" data-command-name="undo" icon="undo" force-fullsize tooltip="Undo"></button><button is="cs-button" type="button" data-command-name="redo" icon="repeat" force-fullsize tooltip="Redo"></button><button is="cs-button" type="button" data-command-name="removeFormat" icon="eraser" force-fullsize tooltip="Remove Formatting"></button><button is="cs-button" type="button" disabled inline-tag tag="b" on-tap="_inline_tag_toggle" icon="bold" force-fullsize tooltip="Bold"></button><button is="cs-button" type="button" disabled inline-tag tag="i" on-tap="_inline_tag_toggle" icon="italic" force-fullsize tooltip="Italic"></button><button is="cs-button" type="button" disabled inline-tag tag="u" on-tap="_inline_tag_toggle" icon="underline" force-fullsize tooltip="Underline"></button><button is="cs-button" type="button" disabled inline-tag tag="s" on-tap="_inline_tag_toggle" icon="strikethrough" force-fullsize tooltip="Strike Through"></button><button is="cs-button" type="button" disabled heading-tag level="1" on-tap="_heading_tag_toggle" icon="header" tooltip="Heading level 1">1</button><button is="cs-button" type="button" disabled heading-tag level="2" on-tap="_heading_tag_toggle" icon="header" tooltip="Heading level 2">2</button><button is="cs-button" type="button" disabled heading-tag level="3" on-tap="_heading_tag_toggle" icon="header" tooltip="Heading level 3">3</button><button is="cs-button" type="button" data-command-name="insertOrderedList" icon="list-ol" force-fullsize tooltip="Ordered List"></button><button is="cs-button" type="button" data-command-name="insertUnorderedList" icon="list" force-fullsize tooltip="Unordered List"></button><button is="cs-button" type="button" disabled parameter-tag on-tap="_insert_parameter" icon="tag" force-fullsize tooltip="Insert parameter"></button></nav><nav is="cs-nav-button-group"><button is="cs-button" type="button" disabled="[[equal(zoom, zoom_min)]]" on-tap="_zoom_minus" icon="minus" tooltip="Decrease zoom"></button><input class="zoom" is="cs-input-text" type="text" readonly value="[[zoom]] %" on-tap="_zoom_reset" tooltip="Current zoom level, click to reset"><button is="cs-button" type="button" disabled="[[equal(zoom, zoom_max)]]" on-tap="_zoom_plus" icon="plus" tooltip="Increase zoom"></button><button is="cs-button" type="button" on-tap="_toggle_preview" icon="[[if(preview, 'eye', 'eye-slash')]]" force-fullsize tooltip="Preview: [[if(preview, 'on', 'off')]]"></button><button is="cs-button" type="button" on-tap="_toggle_right_panel" icon="[[if(right_panel, 'chevron-right', 'chevron-down')]]" tooltip="Right panel, click to [[if(right_panel, 'hide', 'show')]]"></button></nav></template><script src="script.js"></script></dom-module>
