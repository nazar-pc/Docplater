<dom-module id="cs-system-admin-permissions-for-item"><template><style include="advanced-styles"></style><nav is="cs-nav-tabs" selected="{{selected_tab}}"><button is="cs-button">[[L.groups]]</button><button is="cs-button">[[L.users]]</button></nav><form id="form"><section is="cs-section-switcher" selected="[[selected_tab]]"><div><p class="cs-text-left"><button is="cs-button" on-tap="invert" type="button">[[L.invert]]</button> <button is="cs-button" on-tap="allow_all" type="button">[[L.allow_all]]</button> <button is="cs-button" on-tap="deny_all" type="button">[[L.deny_all]]</button></p><table class="cs-table" right-left><h2 class="cs-text-center" hidden="[[groups.length]]"><cs-icon icon="spinner" spin></cs-icon></h2><template is="dom-repeat" items="[[groups]]" as="group"><tr><td tooltip="[[group.description]]">[[group.title]]<cs-tooltip></cs-tooltip></td><td><label is="cs-label-button"><input type="radio" value="-1" checked="[[group_permission_state(group.id, -1)]]" name$="[[concat('groups[', group.id, ']')]]">[[L.inherited]]</label><label is="cs-label-button"><input type="radio" value="0" checked="[[group_permission_state(group.id, 0)]]" name$="[[concat('groups[', group.id, ']')]]">[[L.deny]]</label><label is="cs-label-button"><input type="radio" value="1" checked="[[group_permission_state(group.id, 1)]]" name$="[[concat('groups[', group.id, ']')]]">[[L.allow]]</label></td></tr></template></table></div><div><p class="cs-text-left"><button is="cs-button" on-tap="invert" type="button">[[L.invert]]</button> <button is="cs-button" on-tap="allow_all" type="button">[[L.allow_all]]</button> <button is="cs-button" on-tap="deny_all" type="button">[[L.deny_all]]</button></p><table class="cs-table" id="users" right-left><template is="dom-repeat" items="[[users]]" as="user"><tr><td class="cs-padding-right" tooltip="[[user.email]]">[[username(user)]] <cs-tooltip></cs-tooltip></td><td><label is="cs-label-button"><input type="radio" value="-1" checked="[[user_permission_state(user.id, -1)]]" name$="[[concat('users[', user.id, ']')]]">[[L.inherited]]</label><label is="cs-label-button"><input type="radio" value="0" checked="[[user_permission_state(user.id, 0)]]" name$="[[concat('users[', user.id, ']')]]">[[L.deny]]</label><label is="cs-label-button"><input type="radio" value="1" checked="[[user_permission_state(user.id, 1)]]" name$="[[concat('users[', user.id, ']')]]">[[L.allow]]</label></td></tr></template></table><input id="search" is="cs-input-text" autocomplete="off" placeholder="[[L.type_username_or_email_press_enter]]" type="search"><table class="cs-table cs-margin-top" id="search-results" right-left><template is="dom-repeat" items="[[found_users]]" as="user"><tr><td class="cs-padding-right" tooltip="[[user.email]]">[[username(user)]] <cs-tooltip></cs-tooltip></td><td><label is="cs-label-button"><input type="radio" value="-1" checked="[[user_permission_state(user.id, -1)]]" name$="[[concat('users[', user.id, ']')]]">[[L.inherited]]</label><label is="cs-label-button"><input type="radio" value="0" checked="[[user_permission_state(user.id, 0)]]" name$="[[concat('users[', user.id, ']')]]">[[L.deny]]</label><label is="cs-label-button"><input type="radio" value="1" checked="[[user_permission_state(user.id, 1)]]" name$="[[concat('users[', user.id, ']')]]">[[L.allow]]</label></td></tr></template></table></div></section><input type="hidden" name="label" value="[[label]]"><input type="hidden" name="group" value="[[group]]"></form><button is="cs-button" on-tap="save" type="button">[[L.save]]</button></template><script src="script.js"></script></dom-module>
