<dom-module id="cs-system-admin-storages-form"><template><form is="cs-form"><label tooltip="[[L.storage_url]]">[[L.storage_url]]<cs-tooltip></cs-tooltip></label><input is="cs-input-text" type="text" value="{{storage.url}}"><label tooltip="[[L.storage_host_info]]">[[L.storage_host]]<cs-tooltip></cs-tooltip></label><input is="cs-input-text" type="text" value="{{storage.host}}"><label tooltip="[[L.storage_driver]]">[[L.storage_driver]]<cs-tooltip></cs-tooltip></label><select is="cs-select" selected="{{storage.driver}}" size="5"><template is="dom-repeat" items="[[drivers]]"><option>[[item]]</option></template></select><label tooltip="[[L.storage_user_info]]">[[L.storage_user]]<cs-tooltip></cs-tooltip></label><input is="cs-input-text" type="text" value="{{storage.user}}"><label tooltip="[[L.storage_password_info]]">[[L.storage_password]]<cs-tooltip></cs-tooltip></label><input is="cs-input-text" type="text" value="{{storage.password}}"><div><button is="cs-button" type="button" primary on-tap="_save" disabled="[[!and(storage.url, storage.host, storage.driver)]]">[[L.save]]</button><button is="cs-button" type="button" on-tap="_test_connection" icon="signal" disabled="[[!and(storage.url, storage.host, storage.driver)]]">[[L.test_connection]]</button></div></form></template><script src="script.js"></script></dom-module>
