<dom-module id="Normalize"><template><style>/*! normalize.css v5.0.0 | MIT License | github.com/necolas/normalize.css */
/*
 * Support for old versions of all browsers (old means older than 2 latest stable versions) removed, IE is not supported at all (Edge is)
 * `button, input, optgroup, select, textarea` inherits font instead of defining its own
 */

html {
	line-height              : 1.15;
	-ms-text-size-adjust     : 100%;
	-webkit-text-size-adjust : 100%;
}

body {
	margin : 0;
}

h1 {
	font-size : 2em;
	margin    : 0.67em 0;
}

hr {
	box-sizing : content-box;
	height     : 0;
	overflow   : visible;
}

pre {
	font-family : monospace, monospace;
	font-size   : 1em;
}

a {
	-webkit-text-decoration-skip : objects;
}

a:active,
a:hover {
	outline-width : 0;
}

abbr[title] {
	text-decoration : underline;
	text-decoration : underline dotted;
}

b,
strong {
	font-weight : bolder;
}

code,
kbd,
samp {
	font-family : monospace, monospace;
	font-size   : 1em;
}

small {
	font-size : 80%;
}

sub, sup {
	font-size      : 75%;
	line-height    : 0;
	position       : relative;
	vertical-align : baseline;
}

sub {
	bottom : -0.25em;
}

sup {
	top : -0.5em;
}

button, input, optgroup, select, textarea {
	font-family : inherit;
	font-size   : 100%;
	line-height : 1.15;
	margin      : 0;
}

button, select {
	text-transform : none;
}

button, [type="button"], [type="reset"], [type="submit"] {
	-webkit-appearance : button;
}

button::-moz-focus-inner, [type="button"]::-moz-focus-inner, [type="reset"]::-moz-focus-inner, [type="submit"]::-moz-focus-inner {
	border-style : none;
	padding      : 0;
}

button:-moz-focusring, [type="button"]:-moz-focusring, [type="reset"]:-moz-focusring, [type="submit"]:-moz-focusring {
	outline : 1px dotted ButtonText;
}

fieldset {
	border  : 1px solid #c0c0c0;
	margin  : 0 2px;
	padding : 0.35em 0.625em 0.75em;
}

legend {
	box-sizing  : border-box;
	display     : table;
	max-width   : 100%;
	padding     : 0;
	white-space : normal;
}

progress {
	vertical-align : baseline;
}

[type="number"]::-webkit-inner-spin-button, [type="number"]::-webkit-outer-spin-button {
	height : auto;
}

[type="search"] {
	-webkit-appearance : textfield;
	outline-offset     : -2px;
}

[type="search"]::-webkit-search-cancel-button, [type="search"]::-webkit-search-decoration {
	-webkit-appearance : none;
}

::-webkit-file-upload-button {
	-webkit-appearance : button;
	font               : inherit;
}

details {
	display : block;
}

summary {
	display : list-item;
}</style></template></dom-module>
